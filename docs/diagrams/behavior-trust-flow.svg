<svg width="1100" height="420" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#ffffff; stroke:#333; stroke-width:1.5; }
    .trust { fill:#eef6ff; stroke:#1e90ff; stroke-width:1.5; }
    .title { font-size:14px; font-weight:bold; }
    .text { font-size:12px; }
    .arrow { stroke:#333; stroke-width:1.5; marker-end:url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <rect x="40" y="170" width="220" height="80" class="box"/>
  <text x="50" y="195" class="title">Network Events</text>
  <text x="50" y="215" class="text">(Internal, never exported)</text>

  <rect x="300" y="170" width="260" height="80" class="box"/>
  <text x="310" y="195" class="title">Behavior Indicators</text>
  <text x="310" y="215" class="text">Aggregated & anonymized</text>

  <rect x="610" y="150" width="260" height="120" class="trust"/>
  <text x="620" y="180" class="title">NBO Assertions</text>
  <text x="620" y="205" class="text">Deviation / Stability</text>
  <text x="620" y="225" class="text">Zero-knowledge semantics</text>

  <rect x="910" y="170" width="160" height="80" class="trust"/>
  <text x="920" y="195" class="title">Silent Validator</text>
  <text x="920" y="215" class="text">Consensus & anchor</text>

  <line x1="260" y1="210" x2="300" y2="210" class="arrow"/>
  <line x1="560" y1="210" x2="610" y2="210" class="arrow"/>
  <line x1="870" y1="210" x2="910" y2="210" class="arrow"/>
</svg>
